<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page description for SEO -->
    <meta name="description" content="A demo showcasing an animated linear gradient button.">

    <!-- Keywords for SEO (optional) -->
    <meta name="keywords" content="HTML, CSS, Button, Animation, Linear Gradient">

    <!-- Author information -->
    <meta name="author" content="Your Name">

    <!-- Page title -->
    <title>Animated Linear Gradient Button</title>
</head>
<style>
    html {
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: #555;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }

    button, a {
        line-height: 1;
        border: none;
        outline: none;
        text-decoration: none;
        cursor: pointer;
        text-shadow: 0px 0px 5px rgb(0 0 0 / 30%);
    }

    .linear-gradient-button {
        position: relative;
        overflow: hidden;
        color: #FFF !important;
        font-size: 12px;
        font-weight: 600;
        padding: 13px 40px;
        --color1: rgb(142, 172, 255);
        --color2: rgb(201, 154, 255);
        background: linear-gradient(75deg,
                var(--color1) 0%,
                var(--color1) 10%,
                var(--color2) 20%,
                var(--color2) 30%,
                var(--color1) 40%,
                var(--color1) 50%,
                var(--color2) 60%,
                var(--color2) 70%,
                var(--color1) 80%,
                var(--color1) 90%,
                var(--color2) 100%);
        background-size: 500%;
        background-position: 0 50%;
        border-radius: 100px;
        box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.1);
        display: block;
        
        /* Transform property requires display: block; to work */ 
        transform: scale(1); 

        animation: anime 5s linear infinite;
        transition: 0.3s ease;
    }

    .linear-gradient-button:hover {
        transform: scale(1.05);  
        box-shadow: 7px 10px 7px 0px rgba(0, 0, 0, 0.1);
        animation: anime 5s linear infinite;
        transition: 0.3s ease;
    }

    .linear-gradient-button.custom-color {
        --color1: rgb(121, 222, 236);
        --color2: rgb(144, 224, 121);
        --color3: rgb(228, 228, 111);
        background: linear-gradient(75deg,
                var(--color1) 0%,
                var(--color1) 10%,
                var(--color2) 20%,
                var(--color2) 30%,
                var(--color3) 40%,
                var(--color3) 50%,
                var(--color2) 60%,
                var(--color2) 70%,
                var(--color1) 80%,
                var(--color1) 90%,
                var(--color2) 100%);
        background-size: 500%;
        background-position: 0 50%;
    }

    .linear-gradient-button.play {
        --color1: rgb(255, 142, 142);
        --color2: rgb(193, 154, 255);
        background: linear-gradient(75deg,
                var(--color1) 0%,
                var(--color1) 10%,
                var(--color2) 20%,
                var(--color2) 30%,
                var(--color1) 40%,
                var(--color1) 50%,
                var(--color2) 60%,
                var(--color2) 70%,
                var(--color1) 80%,
                var(--color1) 90%,
                var(--color2) 100%);
        background-size: 500%;
        background-position: 0 50%;
        animation-play-state: paused;
    }

    .linear-gradient-button.play:hover {
        animation-play-state: running; 
    }

    /* Move horizontal from left to right hand side */
    @keyframes anime {
        0% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>

<body>
    <a class="linear-gradient-button" href="#">Click Me</a>
    <button class="linear-gradient-button custom-color">I have 3 Colors</button>
    <button class="linear-gradient-button play">Hover me to play</button>
</body>

</html>
